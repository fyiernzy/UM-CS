      <h2>Jobs at JavaJam</h2>
      <p>
        Want to work at JavaJam? Fill out the form below to start your
        application. Required fields are marked with an asterisk (*)
      </p>

      <form action="http://webdevbasics.net/scripts/javajam8.php" method="post">
        <label for="name">*Name</label><br />
        <input type="text" id="name" name="name" /><br />
        <label for="email">*E-mail</label><br />
        <input type="email" id="email" name="email" /><br />
        <label for="experience">*Experience</label><br />
        <input type="textarea" id="experience" name="experience" /><br />
        <label for="job">Select Job Position</label>
        <select name="job" id="job">
          <option value="">Value 1</option>
          <option value="">Value 2</option></select
        ><br /><br />
        <label for="date-and-time">Preferred Interview Date and Time:</label
        ><br />
        <input
          type="datetime-local"
          name="date-and-time"
          id="date-and-time"
        /><br /><br />
        <label for="photo">Upload your photo:</label>
        <input type="file" name="photo" id="photo" /><br /><br />
        <input type="submit" value="Apply Now" />
      </form>
